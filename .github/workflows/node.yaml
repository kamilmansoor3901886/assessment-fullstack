name: Run Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./codebase/rdicidr-0.1.0
        run: npm install

      - name: Run tests
        working-directory: ./codebase/rdicidr-0.1.0
        run: npm test
